{% extends 'navigationbar.html' %}
{% load static %}
{% block body%}

<body id="bg" style="background-image: url('{% static "images/pri.1.jfif" %}')";>
<div class="container" style="margin-top:60px">
     <h2 class="text-center">Add Issuebook</h2>
     <br><br>
     <form method="post">
        {% csrf_token %}
    
     <label>Book</label>
     <select name="book" class="form-control">
     {% for i in book %}
     <option value="{{i.bookname}}">{{i.bookname}} [{{i.id}}]</option>
     {% endfor %}
     </select>
    <br> 


     <label>Student</label>
     <select name="student" class="form-control">
        {% for i in student %}
        <option value="{{i.studentname}}">{{i.studentname}} [{{i.id}}]</option>
        {% endfor %}
     </select>

     <label>Issue date</label>
     <input type = "date" class="form-control" name="issuedate" required>
     <label>Return date</label>
     <input type = "date" class="form-control" name="returndate" required>
     <label>Time </label>
     <input type = "time" class="form-control" name="time" required>
     <br>

     <input type="submit" value="submit" class="form-control btn btn-primary">
     </form> 
</div>

{% ifequal error "no" %}
<script>
    alert('Record Saved Successfully');
    window.location=('{% url 'view_issuebook' %}');
</script>
{% endifequal %}


{% ifequal error "yes" %}
<script>
    alert('Something went wrong,Try Again');  
</script>
{% endifequal %}

{% endblock %}
