{% extends 'navigationbar.html' %}
{% load static %}
{% block body%}


<div class="container" style="margin-top:60px">
     <h2 class="text-center">Add Book</h2>
     <br><br>
     <form method="post">
        {% csrf_token %}
    
     <body id="bg" style="background-image: url('{% static "images/img.1.jpg" %}')";>

     <label>Book Name</label>
     <input type = "text" class="form-control" name="bookname" required>

     <label>Author Name</label>
     <input type = "text" class="form-control" name="authorname" required>
     <label>ISBN</label>
     <input type = "text" class="form-control" name="isbn" required>
     <label>Edition</label>
     <input type = "text" class="form-control" name="edition" required>
     <label>Publication</label>
     <input type = "text" class="form-control" name="publication" required>
     <br>

     <input type="submit" value="submit" class="form-control btn btn-primary">
     </form> 
</div>

{% ifequal error "no" %}
<script>
    alert('Record Saved Successfully');
    window.location=('{% url 'view_book' %}');
</script>
{% endifequal %}


{% ifequal error "yes" %}
<script>
    alert('Something went wrong,Try Again');  
</script>
{% endifequal %}

{% endblock %}
